---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-backend
  labels:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/part-of: default-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: default-backend
      app.kubernetes.io/part-of: default-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: default-backend
        app.kubernetes.io/part-of: default-backend
    spec:
      containers:
      - name: default-backend
        image: k8s.gcr.io/defaultbackend-amd64:1.5
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: default-backend
  labels:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/part-of: default-backend
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/part-of: default-backend